<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <script
      src="https://kit.fontawesome.com/27ff79bd29.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3>Login</h3>
      <form>
        <h4>Username</h4>
        <input type="text" />
        <h4>Password</h4>
        <input type="password" />
        <div><a href="#">Forgot password?</a></div>
        <input type="submit" class="btn" value="Login" />
      </form>
      <di class="this">
      <div class="social">
        <p>Or sign up with</p>
        <div class="app">
          <div class="app1"><i class="fa-brands fa-facebook"></i></div>
          <div class="app1"><i class="fa-brands fa-twitter"></i></div>
          <div class="app1"><i class="fa-brands fa-instagram"></i></div>
        </div>
        <p>Have an account yet?</p>
        <a href="#">SIGN UP</a>
      </div>
       
      </div>
    </div>
    <script src="test.js"></script>
  </body>
</html>
